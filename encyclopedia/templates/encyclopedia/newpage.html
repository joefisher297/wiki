{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

<h1>Create New Page</h1> 

{% if messages %}

    {% for message in messages %}
    <div class="messages">
        <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    </div>
    {% endfor %}

{% endif %}


<form action="{% url 'newpage' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>

{% endblock %}
