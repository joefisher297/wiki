{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
<h1>Edit Page</h1> 


<form action="{% url 'editpage' title%}" method="post">
    {% csrf_token %}
    <h2>{{ title }}</h2>
    <div style="display: none">{{ form.newpagetitle }}</div>
    {{ form.newpagecontent }}
    <input type="submit" value="Save">
</form>

{% endblock %}
